
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="kids.js">
    </script>
  </head>
  
  <body style="margin-top: 100px; margin-left: 200px;">
            <div style="margin-left: 200px;">
                
                    <svg width="200" height="200" onclick="dis('rectangle')">
                        <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
                      </svg>
                
            
            </div>
            <div style="margin-left: 200px;"> 
                <svg height="100" width="100" onclick="dis('circle')">
                    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
                  </svg>
            </div>
    
            <div style="margin-left: 130px;">
                <svg height="140" width="500" onclick="dis('ellipse')">
                    <ellipse cx="200" cy="80" rx="100" ry="50"
                    style="fill:yellow;stroke:purple;stroke-width:2" />
                  </svg>
            </div>
            


        </body>
